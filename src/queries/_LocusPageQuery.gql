query LocusPageQuery($optionalVariantId: String!) {
  regionPlot(optionalVariantId: $optionalVariantId) {
    genes {
      id
      symbol
      tss
      start
      end
      exons
    }
    tagVariants {
      id
      rsId
      position
    }
    indexVariants {
      id
      rsId
      position
    }
    studies {
      studyId
      traitReported
      pubAuthor
      pubDate
      pubJournal
      pmid
      hasSumstats
    }
    geneTagVariants {
      geneId
      tagVariantId
      overallScore
    }
    tagVariantIndexVariantStudies {
      tagVariantId
      indexVariantId
      studyId
      r2
      pval
      posteriorProbability
      oddsRatio
      oddsRatioCILower
      oddsRatioCIUpper
      beta
      betaCILower
      betaCIUpper
      direction
    }
  }
}
